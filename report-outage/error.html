	<form id="report-outage-form"  method="post" data-transition="slide">
		<p>Please provide one of the following:</p>

<div data-role="fieldcontain">
	
	<label for="phone_number" class="ui-hidden-accessible">Phone Number:</label>
	<input type="tel" name="phone_number" class="outage-locator-identifier" id="phone_number" value="" placeholder="Phone #" />
	
	<p class="centered-text">- OR -</p>
	
	<label for="account_number" class="ui-hidden-accessible">BGE Account Number:</label>
	<input type="text" name="account_number" class="outage-locator-identifier" id="account_number" value="" placeholder="BGE Account #" />
			
		<div class="bge-error tablet-indent">
		
			<p>Invalid Information</p>
			<p>Please try again or call <span class="black underline">1.800.685.0123</span></p>
		
		</div>
	
		
</div>





<input type="hidden" class="for-bots" name="forbots" value="" />
<input type="hidden" name="captcha_flag" value="" />
<input type="hidden" data-step="1" name="stepone" value="" />
<input type="hidden" data-step="2" name="steptwo" value="" />

</div>
